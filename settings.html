<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explorer - Settings</title>
    <link rel="stylesheet" href="style.css"> 
    
    <style>
        /* Specific Styles for Settings Forms */
        .settings-section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f8f8;
            border-left: 5px solid #007BFF; /* Accent to match the auth container */
            text-align: left;
        }
        .settings-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5rem;
            font-weight: 600;
        }
        /* Match input styles to the auth-form input */
        .settings-section input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        /* Match button style to auth-form button */
        .settings-section button {
            background: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s;
        }
        .settings-section button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <h2>‚öôÔ∏è Account Settings</h2>
        
        <div class="settings-section">
            <h3>Update Profile Details</h3>
            <form id="update-profile-form">
                <input type="text" id="setting-name" placeholder="New Full Name" value="Mahesh Prabhuleti" required>
                <input type="email" id="setting-email" placeholder="New Email Address" value="maheshprabhuleti1012@gmail.com" required>
                <button type="submit">Save Profile</button>
            </form>
        </div>

        <hr style="margin: 30px 0;">

        <div class="settings-section" style="border-left: 5px solid #e74c3c;">
            <h3>Change Password</h3>
            <form id="change-password-form">
                <input type="password" placeholder="Current Password" required>
                <input type="password" placeholder="New Password" required>
                <input type="password" placeholder="Confirm New Password" required>
                <button type="submit" style="background: #e74c3c;">Change Password</button>
            </form>
        </div>
        
        <hr style="margin: 30px 0;">
        
        <a href="profile.html" class="switch-link">‚Üê Back to Profile</a>
        <a href="index.html" class="switch-link" style="margin-top: 15px;">üè† Back to Home</a>
    </div>

    <script>
        // Check login status (Security Check)
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            alert('You must be logged in to access settings.');
            window.location.href = 'login.html';
        }

        // --- 1. Update Profile Logic ---
        document.getElementById('update-profile-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newName = document.getElementById('setting-name').value;
            const newEmail = document.getElementById('setting-email').value;

            // In a real application, you would send this to a server.
            
            // SIMULATION: Update local storage and alert
            localStorage.setItem('userName', newName);
            localStorage.setItem('userEmail', newEmail);
            
            alert('Profile successfully updated!');
            // You might redirect or reload here, but for now, we stay on the page.
        });

        // --- 2. Change Password Logic ---
        document.getElementById('change-password-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Add validation here (e.g., check if new passwords match)
            
            alert('Password changed successfully! You may need to re-login.');
            // In a real app, successful password change often forces a logout:
            // localStorage.setItem('isLoggedIn', 'false');
            // window.location.href = 'login.html';
        });

    </script>

</body>
</html>
