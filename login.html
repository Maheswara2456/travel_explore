<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explore - Sign In</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="auth-container">
        <h2>Sign In to Travel Explore</h2>
        <form class="auth-form" id="login-form">
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="signup.html" class="switch-link">New user? Sign Up here</a>
        <a href="index.html" class="switch-link" style="margin-top: 25px;">← Back to Home</a>
    </div>

    <script type="module">
        import { auth } from "./firebase.js";
        import { signInWithEmailAndPassword } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const loginForm = document.getElementById("login-form");

        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                await signInWithEmailAndPassword(auth, email, password);

                // ✅ Store login state for header switching
                localStorage.setItem("isLoggedIn", "true");

                alert("✅ Login successful!");
                window.location.href = "index.html"; // redirect to home
            } 
            catch (error) {
                alert("❌ Login Error: " + error.message);
            }
        });
    </script>

</body>
</html>
